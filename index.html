<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fink</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js CDN for interactive charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            text-align: center;
            border: 1px solid #e2e8f0; /* Light border */
        }
        input, select, button {
            border-radius: 8px; /* Slightly more rounded */
            padding: 12px 18px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 1px solid #cbd5e1; /* Gray border */
            transition: all 0.2s ease-in-out;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #3b82f6; /* Blue focus */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }
        button:hover {
            background-color: #2563eb; /* Darker blue on hover */
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(59, 130, 246, 0.2);
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-weight: 500;
        }
        .message.error {
            background-color: #fee2e2; /* Light red */
            color: #ef4444; /* Red text */
            border: 1px solid #fca5a5;
        }
        .message.success {
            background-color: #d1fae5; /* Light green */
            color: #10b981; /* Green text */
            border: 1px solid #6ee7b7;
        }
        .message.info {
            background-color: #e0f2fe; /* Light blue */
            color: #2563eb; /* Blue text */
            border: 1px solid #93c5fd;
        }
        /* Style for the canvas container to make it responsive */
        .chart-container {
            position: relative;
            height: 500px; /* Fixed height, but width is fluid */
            width: 100%;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background-color: white; /* Ensure background is white for transparency */
        }
        #priceChart {
            /* Canvas will fill its parent container */
            max-width: 100%;
            max-height: 100%;
        }
        .papertrail-log {
            text-align: left;
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 8px;
            font-size: 0.9em;
            color: #495057;
            border: 1px solid #ced4da;
            max-height: 200px;
            overflow-y: auto;
            word-wrap: break-word;
        }
        .papertrail-log p {
            margin-bottom: 5px;
        }
        .papertrail-log p:last-child {
            margin-bottom: 0;
        }
        #loadingSpinner {
            border: 4px solid rgba(0, 0, 0, .1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 0 auto 15px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .checkbox-container, .radio-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }
        .checkbox-item, .radio-item {
            display: flex;
            align-items: center;
            font-size: 16px;
            color: #4a5568;
        }
        .checkbox-item input[type="checkbox"], .radio-item input[type="radio"] {
            margin-right: 8px;
            width: 18px;
            height: 18px;
            border-radius: 4px;
        }

        .timeframe-slider-container {
            position: relative;
            height: 60px; /* Increased height */
            display: flex;
            align-items: center;
            margin-top: 5px; /* Add margin to push it down */
        }

        .slider-labels {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center; /* Center the label text */
            font-size: 14px;
            font-weight: 500;
            color: #4b5563;
        }

        input[type="range"].timeframe-slider {
            position: absolute;
            left: 0;
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            pointer-events: none;
            margin: 0;
            border: none; /* Remove default border */
        }

        input[type="range"].timeframe-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            pointer-events: all;
            width: 24px;
            height: 24px;
            background-color: #3b82f6;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid white;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        input[type="range"].timeframe-slider::-moz-range-thumb {
            pointer-events: all;
            width: 24px;
            height: 24px;
            background-color: #3b82f6;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid white;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        .slider-track {
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 6px;
            background-color: #e2e8f0;
            border-radius: 3px;
        }
        .main-container {
            display: flex;
            width: 100%;
            max-width: 1600px;
            gap: 20px;
            margin-top: 10px;
        }
        .panel {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            border: 1px solid #e2e8f0;
        }
        .left-panel {
            width: 240px; /* Reduced from 280px */
            min-width: 240px; /* Added min-width */
            height: fit-content;
        }
        .right-panel {
            flex-grow: 1;
        }
        /* --- Lively UI Enhancements --- */
        .header {
            background: linear-gradient(90deg, #3b82f6 0%, #06b6d4 100%);
            color: #fff;
            box-shadow: 0 4px 16px rgba(59,130,246,0.10);
            border-bottom: none;
            border-radius: 0 0 18px 18px;
        }
        .header h1 {
            color: #fff;
            text-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .input-panel {
            background: linear-gradient(90deg, #fef9c3 0%, #bbf7d0 100%);
            border-left: 8px solid #f59e42;
            border-top: none;
            border-right: none;
            border-bottom: none;
            box-shadow: 0 2px 12px rgba(245,158,66,0.08);
        }
        .tabs {
            display: flex;
            border-bottom: none;
            background: none;
            box-shadow: none;
            gap: 0;
            margin-bottom: 0;
            border-radius: 0;
            padding: 0;
        }
        .tab {
            flex: 1;
            padding: 12px 18px;
            font-weight: bold;
            border: 2px solid #94a3b8;
            border-bottom: none;
            background: #f1f5f9;
            color: #2563eb;
            cursor: pointer;
            text-align: center;
            border-radius: 8px 8px 0 0;
            margin-right: 8px;
            transition: background 0.2s, color 0.2s, border-color 0.2s, box-shadow 0.2s;
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 6px rgba(36, 61, 120, 0.07);
        }
        .tab:last-child {
            margin-right: 0;
        }
        .tab.active {
            background: #fff !important;
            color: #111;
            border: 2px solid #2563eb;
            border-bottom: 2px solid #fff;
            z-index: 2;
        }
        .tab:not(.active):hover {
            background: #e0e7ef;
            color: #1d4ed8;
            border-color: #2563eb;
        }
        /* Add a subtle border below the tab bar for separation */
        .tabs::after {
            content: '';
            display: block;
            height: 3px;
            background: linear-gradient(90deg, #f59e42 0%, #38bdf8 100%);
            border-radius: 0 0 8px 8px;
            margin-top: -3px;
        }
        /* Responsive tweaks for lively look */
        @media (max-width: 600px) {
            .header, .input-panel, .tabs {
                padding-left: 10px !important;
                padding-right: 10px !important;
            }
        }
        a {
            color: #2563eb;
            text-decoration: underline;
            cursor: pointer;
            transition: color 0.2s;
        }
        a:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }
    </style>
</head>
<body style="display: flex; flex-direction: column; align-items: flex-start; min-height: 100vh; background-color: #f0f4f8;">
    <div class="header" style="width: 100%; text-align: left; margin-bottom: 10px; background: #f8fafc; border-bottom: 1px solid #e2e8f0; box-shadow: 0 2px 8px rgba(0,0,0,0.03); padding: 24px 32px 16px 32px; border-radius: 0 0 12px 12px;">
        <h1 class="text-3xl font-bold" style="color: #111">Fink: Personal Finance Due Diligence</h1>
    </div>
    <div class="input-panel" style="width: 100%; display: flex; flex-direction: row; justify-content: flex-start; align-items: center; gap: 10px; margin-bottom: 10px; background: #f1f5f9; border: 1px solid #e2e8f0; box-shadow: 0 2px 8px rgba(0,0,0,0.03); padding: 18px 32px; border-radius: 12px;">
        <label for="tickerInputTop" style="margin-right: 2px;"><b>Ticker</b></label>
        <input id="tickerInputTop" type="text" placeholder="Enter stock ticker (e.g., IBM)" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 shadow-sm" style="margin-right: 18px;">
        <label for="alphaVantageApiKeyTop" style="margin-right: 2px;"><b><a href="https://www.alphavantage.co/support/#api-key" target="_blank">AlphaVantage API Key</a></b></label>
        <input id="alphaVantageApiKeyTop" type="password" placeholder="API Key" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 shadow-sm" style="margin-right: 18px;">
        <button id="loadBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg shadow-md" style="margin-left: 18px;">Load</button>
    </div>
    <div class="tabs" style="width: 100%; display: flex; border-bottom: 1px solid #e2e8f0; margin-bottom: 0; background: #e0e7ef; border-radius: 12px 12px 0 0; box-shadow: 0 2px 8px rgba(0,0,0,0.03);">
        <button class="tab active" data-tab="raw" style="flex:1; padding: 12px; font-weight: bold; border: none; background: #e0e7ef; cursor: pointer; text-align: left; border-radius: 12px 12px 0 0; color: #111;">Raw metrics</button>
        <button class="tab" data-tab="recipes" style="flex:1; padding: 12px; font-weight: bold; border: none; background: #e0e7ef; cursor: pointer; text-align: left; border-radius: 12px 12px 0 0; color: #111;">Recipes</button>
    </div>
    <div class="tab-content" id="tab-raw" style="display: block; width: 100%;">
        <div class="main-container" style="display: flex; flex-direction: row; width: 100%; gap: 20px;">
            <!-- Left Panel for Controls -->
            <div class="panel left-panel">
                <div class="mb-2">
                    <label for="timeframeSlider" class="block text-sm font-medium text-gray-700 mb-1">Timeframe</label>
                    <div id="timeframeSlider" class="timeframe-slider-container">
                        <div class="slider-labels">
                            <span id="year-range-label">20 years ago - Today</span>
                        </div>
                        <div class="slider-track"></div>
                        <input type="range" id="leftSlider" class="timeframe-slider" min="0" max="20" value="0" step="1">
                        <input type="range" id="rightSlider" class="timeframe-slider" min="0" max="20" value="20" step="1">
                    </div>
                </div>
                <div class="metric-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="togglePrice" checked>
                        <label for="togglePrice">Price</label>
                    </div>
                </div>
                <div class="metric-group-scrollable p-4 border rounded-lg">
                    <div class="metric-group mb-4">
                        <h3 class="text-md font-semibold text-gray-700 mb-2">Business</h3>
                        <div class="flex flex-col items-start gap-2">
                            <div class="radio-item">
                                <input type="radio" id="selectRevenues" name="ratioSelect" value="REVENUES">
                                <label for="selectRevenues">Revenues</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="selectNetIncome" name="ratioSelect" value="NET_INCOME">
                                <label for="selectNetIncome">Net Income</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="selectEPS" name="ratioSelect" value="EPS">
                                <label for="selectEPS">EPS (Annual)</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="selectCapex" name="ratioSelect" value="CAPEX">
                                <label for="selectCapex">Capital Expenditures</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="selectFCF" name="ratioSelect" value="FCF">
                                <label for="selectFCF">Free Cash Flow</label>
                            </div>
                        </div>
                    </div>

                    <div class="metric-group mb-4">
                        <h3 class="text-md font-semibold text-gray-700 mb-2">Valuation Ratios</h3>
                        <div class="flex flex-col items-start gap-2">
                            <div class="flex items-center">
                                <input type="radio" id="selectPERatio" name="ratioSelect" class="h-4 w-4 text-blue-600 border-gray-300" value="PE">
                                <label for="selectPERatio" class="ml-2 block text-sm text-gray-900">P/E</label>
                            </div>
                            <div class="flex items-center">
                                <input type="radio" id="selectPSRatio" name="ratioSelect" class="h-4 w-4 text-blue-600 border-gray-300" value="PS">
                                <label for="selectPSRatio" class="ml-2 block text-sm text-gray-900">P/S</label>
                            </div>
                            <div class="flex items-center">
                                <input type="radio" id="selectPFCFRatio" name="ratioSelect" class="h-4 w-4 text-blue-600 border-gray-300" value="PFCF">
                                <label for="selectPFCFRatio" class="ml-2 block text-sm text-gray-900">P/FCF</label>
                            </div>
                        </div>
                    </div>

                    <div class="metric-group">
                        <h3 class="text-md font-semibold text-gray-700 mb-2">Shareholder Returns</h3>
                        <div class="flex flex-col items-start gap-2">
                            <div class="flex items-center">
                                <input type="radio" id="selectSharesOutstanding" name="ratioSelect" class="h-4 w-4 text-blue-600 border-gray-300" value="SO">
                                <label for="selectSharesOutstanding" class="ml-2 block text-sm text-gray-900">Shares Outstanding</label>
                            </div>
                            <div class="flex items-center">
                                <input type="radio" id="selectDividends" name="ratioSelect" class="h-4 w-4 text-blue-600 border-gray-300" value="DIVIDENDS">
                                <label for="selectDividends" class="ml-2 block text-sm text-gray-900">Dividends (TTM)</label>
                            </div>
                            <div class="flex items-center">
                                <input type="radio" id="selectDividendYield" name="ratioSelect" class="h-4 w-4 text-blue-600 border-gray-300" value="DIVYIELD">
                                <label for="selectDividendYield" class="ml-2 block text-sm text-gray-900">Dividend Yield (TTM)</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Right Panel for Chart -->
            <div class="panel right-panel">
                <div id="loadingSpinner" class="loading-spinner"></div>
                <p id="message" class="message w-full hidden"></p>
                <div class="w-full flex justify-center mt-6">
                    <div class="chart-container">
                        <canvas id="priceChart"></canvas>
                    </div>
                </div>
                <div id="debugPanel" class="w-full mt-4 p-3 bg-gray-100 border border-gray-300 rounded-lg text-xs font-mono" style="min-height: 40px; max-height: 120px; overflow-y: auto; display: none;"></div>
            </div>
        </div>
    </div>
    <div class="tab-content" id="tab-recipes" style="display: none; width: 100%;">
        <div class="panel" style="margin: 40px auto; max-width: 600px;">
            <h2 class="text-2xl font-bold mb-4">Recipes (Advanced)</h2>
            <p>Coming soon: Advanced recipes and custom analytics!</p>
        </div>
    </div>
    <script type="module" src="script.js"></script>
    <!-- Ensure tab click JS is at the end of script.js and not blocked by module scoping -->
</body>
</html>
