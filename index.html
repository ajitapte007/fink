<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WYSIWYG DD Tool</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js CDN for interactive charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            text-align: center;
            border: 1px solid #e2e8f0; /* Light border */
        }
        input, select, button {
            border-radius: 8px; /* Slightly more rounded */
            padding: 12px 18px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 1px solid #cbd5e1; /* Gray border */
            transition: all 0.2s ease-in-out;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #3b82f6; /* Blue focus */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }
        button:hover {
            background-color: #2563eb; /* Darker blue on hover */
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(59, 130, 246, 0.2);
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-weight: 500;
        }
        .message.error {
            background-color: #fee2e2; /* Light red */
            color: #ef4444; /* Red text */
            border: 1px solid #fca5a5;
        }
        .message.success {
            background-color: #d1fae5; /* Light green */
            color: #10b981; /* Green text */
            border: 1px solid #6ee7b7;
        }
        .message.info {
            background-color: #e0f2fe; /* Light blue */
            color: #2563eb; /* Blue text */
            border: 1px solid #93c5fd;
        }
        /* Style for the canvas container to make it responsive */
        .chart-container {
            position: relative;
            height: 500px; /* Fixed height, but width is fluid */
            width: 100%;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background-color: white; /* Ensure background is white for transparency */
        }
        #priceChart {
            /* Canvas will fill its parent container */
            max-width: 100%;
            max-height: 100%;
        }
        .papertrail-log {
            text-align: left;
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 8px;
            font-size: 0.9em;
            color: #495057;
            border: 1px solid #ced4da;
            max-height: 200px;
            overflow-y: auto;
            word-wrap: break-word;
        }
        .papertrail-log p {
            margin-bottom: 5px;
        }
        .papertrail-log p:last-child {
            margin-bottom: 0;
        }
        #loadingSpinner {
            border: 4px solid rgba(0, 0, 0, .1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 0 auto 15px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .checkbox-container, .radio-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }
        .checkbox-item, .radio-item {
            display: flex;
            align-items: center;
            font-size: 16px;
            color: #4a5568;
        }
        .checkbox-item input[type="checkbox"], .radio-item input[type="radio"] {
            margin-right: 8px;
            width: 18px;
            height: 18px;
            border-radius: 4px;
        }

        .timeframe-slider-container {
            position: relative;
            height: 60px; /* Increased height */
            display: flex;
            align-items: center;
            margin-top: 5px; /* Add margin to push it down */
        }

        .slider-labels {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center; /* Center the label text */
            font-size: 14px;
            font-weight: 500;
            color: #4b5563;
        }

        input[type="range"].timeframe-slider {
            position: absolute;
            left: 0;
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            pointer-events: none;
            margin: 0;
            border: none; /* Remove default border */
        }

        input[type="range"].timeframe-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            pointer-events: all;
            width: 24px;
            height: 24px;
            background-color: #3b82f6;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid white;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        input[type="range"].timeframe-slider::-moz-range-thumb {
            pointer-events: all;
            width: 24px;
            height: 24px;
            background-color: #3b82f6;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid white;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        .slider-track {
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 6px;
            background-color: #e2e8f0;
            border-radius: 3px;
        }
        .main-container {
            display: flex;
            width: 100%;
            max-width: 1600px;
            gap: 20px;
        }
        .panel {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            border: 1px solid #e2e8f0;
        }
        .left-panel {
            width: 240px; /* Reduced from 280px */
            min-width: 240px; /* Added min-width */
            height: fit-content;
        }
        .right-panel {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Left Panel for Controls -->
        <div class="panel left-panel">
            <div class="mb-4">
                <label for="tickerInput" class="block text-sm font-medium text-gray-700 mb-1">Stock Ticker</label>
                <input type="text" id="tickerInput" placeholder="Enter stock ticker (e.g., IBM)" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 shadow-sm">
            </div>
            <div class="mb-4">
                <label for="alphaVantageApiKey" class="block text-sm font-medium text-gray-700 mb-1">Alpha Vantage API Key
                <a href="https://www.alphavantage.co/support/#api-key" target="_blank" class="text-blue-500 hover:text-blue-600"> (Get API Key)</a></label>
                <input type="password" id="alphaVantageApiKey" placeholder="https://www.alphavantage.co/support/#api-key" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 shadow-sm">
            </div>
            <div class="mb-2">
                <label for="timeframeSlider" class="block text-sm font-medium text-gray-700 mb-1">Timeframe</label>
                <div id="timeframeSlider" class="timeframe-slider-container">
                    <div class="slider-labels">
                        <span id="year-range-label">20 years ago - Today</span>
                    </div>
                    <div class="slider-track"></div>
                    <input type="range" id="leftSlider" class="timeframe-slider" min="0" max="20" value="0" step="1">
                    <input type="range" id="rightSlider" class="timeframe-slider" min="0" max="20" value="20" step="1">
                </div>
            </div>
            
            <button id="fetchButton" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg shadow-md mb-6">
                Plot Data
            </button>

            <div class="metric-group">
                <div class="checkbox-item">
                   <input type="checkbox" id="togglePrice" checked>
                   <label for="togglePrice">Price</label>
               </div>
           </div>

            <!-- Vertically aligned and left-aligned metrics -->
            <div class="metric-group-scrollable p-4 border rounded-lg">
                <div class="metric-group mb-4">
                    <h3 class="text-md font-semibold text-gray-700 mb-2">Business</h3>
                    <div class="flex flex-col items-start gap-2">
                        <div class="radio-item">
                            <input type="radio" id="selectRevenues" name="ratioSelect" value="REVENUES">
                            <label for="selectRevenues">Revenues</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="selectNetIncome" name="ratioSelect" value="NET_INCOME">
                            <label for="selectNetIncome">Net Income</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="selectEPS" name="ratioSelect" value="EPS">
                            <label for="selectEPS">EPS (Annual)</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="selectCapex" name="ratioSelect" value="CAPEX">
                            <label for="selectCapex">Capital Expenditures</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="selectFCF" name="ratioSelect" value="FCF">
                            <label for="selectFCF">Free Cash Flow</label>
                        </div>
                    </div>
                </div>

                <div class="metric-group mb-4">
                    <h3 class="text-md font-semibold text-gray-700 mb-2">Valuation Ratios</h3>
                    <div class="flex flex-col items-start gap-2">
                        <div class="flex items-center">
                            <input type="radio" id="selectPERatio" name="ratioSelect" class="h-4 w-4 text-blue-600 border-gray-300" value="PE">
                            <label for="selectPERatio" class="ml-2 block text-sm text-gray-900">P/E</label>
                        </div>
                        <div class="flex items-center">
                            <input type="radio" id="selectPSRatio" name="ratioSelect" class="h-4 w-4 text-blue-600 border-gray-300" value="PS">
                            <label for="selectPSRatio" class="ml-2 block text-sm text-gray-900">P/S</label>
                        </div>
                        <div class="flex items-center">
                            <input type="radio" id="selectPFCFRatio" name="ratioSelect" class="h-4 w-4 text-blue-600 border-gray-300" value="PFCF">
                            <label for="selectPFCFRatio" class="ml-2 block text-sm text-gray-900">P/FCF</label>
                        </div>
                    </div>
                </div>

                <div class="metric-group">
                    <h3 class="text-md font-semibold text-gray-700 mb-2">Shareholder Returns</h3>
                    <div class="flex flex-col items-start gap-2">
                        <div class="flex items-center">
                            <input type="radio" id="selectSharesOutstanding" name="ratioSelect" class="h-4 w-4 text-blue-600 border-gray-300" value="SO">
                            <label for="selectSharesOutstanding" class="ml-2 block text-sm text-gray-900">Shares Outstanding</label>
                        </div>
                        <div class="flex items-center">
                            <input type="radio" id="selectDividends" name="ratioSelect" class="h-4 w-4 text-blue-600 border-gray-300" value="DIVIDENDS">
                            <label for="selectDividends" class="ml-2 block text-sm text-gray-900">Dividends (TTM)</label>
                        </div>
                        <div class="flex items-center">
                            <input type="radio" id="selectDividendYield" name="ratioSelect" class="h-4 w-4 text-blue-600 border-gray-300" value="DIVYIELD">
                            <label for="selectDividendYield" class="ml-2 block text-sm text-gray-900">Dividend Yield (TTM)</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Panel for Chart -->
        <div class="panel right-panel">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Fink: personal finance due diligence tool</h1>
    
            <div id="loadingSpinner" class="loading-spinner"></div>
    
            <p id="message" class="message w-full hidden"></p>
    
            <!-- Chart Container now below options -->
            <div class="w-full flex justify-center mt-6">
                <div class="chart-container">
                    <canvas id="priceChart"></canvas>
                </div>
            </div>
    
            <!-- Papertrail Log moved to the very bottom -->
            <div id="papertrailLog" class="papertrail-log w-full hidden">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">Execution Papertrail:</h3>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
